<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="shortcut icon" href="images/umass_circle_logo.png" type="image/x-icon">
    <link href="menu2.css" rel="stylesheet">
    <script src="menuvalidate.js" defer></script>
</head>

<body>
    <img src="../images/umass_circle_logo.png" alt="Umass Amherst logo."><br></a> <br>
    <h1>Tamales Menu</h1>
    <p>
        Please choose quantity of desired menu item.
    </p>

    <form action="/order" method="POST">

        <span id="entrees">
            
                <h2>Bowls</h2>
                <p>All bowls come with the following toppings: rice, pinto beans, shredded lettuce, shredded cheese, and mild salsa</p>
                <div>
                    <div>
                        <input type="number" name="entree" value="DTB" id="dtb" min="0">
                        <label for="dtb">Carnitas Rice Bowl 8.99</label>
                    </div>

                    <div>
                        <input type="number" name="entree" value="FCT" id="fct" min="0">
                        <label for="fct">Marinated Beef Rice Bowl $8.99</label>
                    </div>

                    <div>
                        <input type="number" name="entree" value="HAMB" id="hamb" min="0">
                        <label for="hamb">Marinated Chicken Rice Bowl $8.99</label>
                    </div>

                    <div>
                        <input type="number" name="entree" value="HDSB" id="hdsb" min="0">
                        <label for="hdsb">Marinated Lentil Rice Bowl $8.99</label>
                    </div>
                
                </div>
            </span>

        <span id="Sides_and_Drinks"> 
                <h2>Side and Drinks </h2>
                    <div>
                        <input type="number" name="Snd" value="WT" id="wt" min="0">
                        <label for="wt">Water $0.99</label>
                    </div>
                    
                    <div>
                        <input type="number" name="Snd" value="FD" id="fd" min="0">
                        <label for="fd">Fountain Drink $1.99</label>
                    </div>
                  
                    <div>
                        <input type= "number" name="Snd" value="guac" id="guac" min="0">
                        <label for="guac">Guacomole $1.00</label>
                    </div>

                    <div>
                        <input type="number" name="Snd" value="CH" id="ch" min="0">
                        <label for="ch">Shredded Cheddar Cheese $0.50</label>
                    </div>

                    <div>
                        <input type="number" name="Snd" value="TC" id="tc" min="0">
                        <label for="tc">Tortilla Chips $1.99</label>
                    </div>

                    <div>
                        <input type="number" name="Snd" value="SL" id="sals" min="0">
                        <label for="sals">Salsa $0.50</label>
                    </div>

                    <div>
                        <input type="number" name="Snd" value="TW" id="tw" min="0">
                        <label for="tw">Extra Tortilla Wrap $0.75</label>
                    </div>

                    <div>
                        <input type="number" name="Snd" value="TW" id="sc" min="0">
                        <label for="tw">Sour Cream $0.25</label>
                    </div>
            </span>
        <br>
        <input type="submit" value="Check Out">
    </form>
</body>

</html>
